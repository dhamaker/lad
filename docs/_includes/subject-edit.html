<form id="subject" method="post" action="">
  <p>
    <label for="name">Name</label>
    <input id="name" type="text" value="">
  </p>
  <fieldset>
    <legend>Residence</legend>
    <p>
      <label for="street-address">Street</label>
      <input id="street-address" type="text" value="">
    </p>
    <p>
      <label for="address-level2">City</label>
      <input id="address-level2" type="text" value="" required>
    </p>
    <p>
      <label for="address-level1">State</label>
      <input id="address-level1" type="text" value="" required>
    </p>
    <p>
      <label for="country-name">Country</label>
      <input id="country-name" type="text" value="United States of America" readonly>
    </p>
  </fieldset>
</form>
